<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="button-container">
        <button id="rock" onclick="playRound()" value="rock">Rock</button>
        <button id="paper" onclick="playRound()" value="paper">Paper</button>
        <button id="scissors" onclick="playRound()" value="scissors">Scissors</button>
    </div>

    <div class="results-container">
        <h3 class="human-score">Human Score:</h3>
        <h3 class="computer-score">Computer Score:</h3>
        <h3 class="round-result"></h3>
        <h1 class="end-result"></h1>
    </div>
</body>
</html>
